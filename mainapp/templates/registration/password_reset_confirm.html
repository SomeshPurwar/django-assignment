{% extends "base.html" %}
{% block title %}Reset Your Password{% endblock %}
{% block content %}
<h1>Reset Your Password</h1>
{% if validlink %}
<p>please enter your password twice</p>
<form method="post">
    {{form.as_p}}
    {%csrf_token%}
    <p><input type="submit" value="Change my password"></p>
</form>
{% else %}
<p>Password Reset Link was invalid!!</p>
{% endif %}
{% endblock %}
